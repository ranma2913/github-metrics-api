# Show SQL logs: `spring.jpa.show-sql` uses standard output and is NOT recommended.
# @see https://www.baeldung.com/sql-logging-spring-boot#1-to-standard-output
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
#
# Use the following database url for local development in combination with OpenShift CLI port-forward
#
server.port=8080
########################################################################################################################
# Database Settings.
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.database=${DATABASE_SCHEMA:local_h2}
spring.datasource.url=jdbc:h2:mem:${spring.datasource.database};MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#
# Hibernate property values are none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=false
# Initialize the datasource with available DDL and DML scripts. Values = always, embedded, never
spring.sql.init.platform=h2
spring.sql.init.mode=always
#minimum number of idle connections maintained by HikariCP in a connection pool
spring.datasource.hikari.minimum-idle=1
